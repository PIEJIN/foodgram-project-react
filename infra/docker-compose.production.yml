version: '3.3'
services:
  db:
    image: postgres:13.10
    env_file: ../.env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: piejin/foodgram_backend:latest # Use your custom backend image
    env_file: ../.env
    volumes:
      - static:/backend_static
      - media:/app/media
  frontend:
    image: piejin/foodgram_frontend:latest # Use your custom frontend image
    volumes:
      - static:/app/build
  nginx:
    image: piejin/foodgram_nginx:latest # Use your custom nginx image
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../docs/:/usr/share/nginx/html/api/docs/
      - media:/static/media
      - static:/usr/share/nginx/html
    environment:
      - PYTHONUNBUFFERED=1

volumes:
  pg_data:
  static:
  media:
