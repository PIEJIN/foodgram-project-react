version: '3.3'
volumes:
  pg_data:
  static:
  media:
services:
  db:
    image: postgres:13.10
    env_file: ../.env
    volumes:
      - pg_data:/var/lib/postgresql/data/
  backend:
    build: ../backend/
    env_file: ../.env
    depends_on:
      - db
    volumes:
      - static:/backend_static/
      - media:/app/media
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - static:/app/build/
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - media:/static/media
      - static:/usr/share/nginx/html/
    environment:
    - PYTHONUNBUFFERED=1
